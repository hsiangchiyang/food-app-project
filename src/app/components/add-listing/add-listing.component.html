<a [routerLink]="['/listings']">Back</a>
<br>
<h2 class="page-header">Add Listing</h2>
<form (submit)="onAddsubmit()">
  <div class="form-group">
    <label>Title</label>
    <input class="form-control" [(ngModel)]="title"   type="text" name="title">
  </div>
  <div class="form-group">
    <label>City</label>
    <input class="form-control" [(ngModel)]="city"  type="text" name="city">
  </div>
  <div class="form-group">
    <label>Owner</label>
    <input class="form-control" [(ngModel)]="owner"  type="text" name="owner">
  </div>
  <div class="form-group">
    <label>Bedrooms</label>
    <input class="form-control" [(ngModel)]="bedrooms"  type="text" name="bedrooms">
  </div>
  <div class="form-group">
    <label>Type</label>
    <select class="form-control" [(ngModel)]="type"  type="text" name="type">
      <option value="Estate">Estate</option>
      <option value="Condo">Condo</option>
      <option value="Apartment">Apartment</option>
    </select>
  </div>

  <div class="form-group">
    <label >Example file input</label>
    <input type="file" class="form-control-file" id="image" name="image" [(ngModel)]="image" >
  </div>

  <div class="form-group">
    <label>Price</label>
    <input class="form-control" [(ngModel)]="price"  type="text" name="price">
  </div>
  <input type="submit" value="submit" class="btn btn-success">
</form>
